<html>

<head>
    <title>Juguemos al apuntado!</title>
    <link href="estilos/estilos.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="encabezado">
        <h1>Juego de Cartas</h1>
    </div>
    <div class="botones">
        <button class="boton" onclick="repartir()">
            <img src="imagenes/iconos/repartir.png" alt="Repartir las cartas" style="width:64px;">
        </button>
        <button class="boton">
            <img src="imagenes/iconos/Verificar.png" alt="Hallar grupos de cartas" style="width:64px;">
        </button>
    </div>

    <div id="tablero">

    </div>

    <script>
        function repartir(){
            let tablero=document.getElementById("tablero");
            let carta=document.createElement("img");
            let indice=Math.floor(Math.random()*52) + 1;
            carta.src="imagenes/cartas/Carta"+indice+".jpg";
            tablero.appendChild(carta);
        }
    </script>
</body>

</html>
